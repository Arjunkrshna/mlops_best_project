# Configuration file for training credit risk model

data:
  raw_data_path: data/raw/credit.csv
  processed_data_path: data/processed/credit_processed.csv
  target_column: default
  test_size: 0.2
  random_state: 42

model:
  type: GradientBoostingClassifier
  hyperparameters:
    n_estimators: 200
    learning_rate: 0.1
    max_depth: 3
    subsample: 1.0

tracking:
  mlflow_tracking_uri: ./mlruns
  experiment_name: credit_risk_default
